<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1.1</title>
    </head>
    <body>
        <h2>KWEB Survey Page</h2>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB logo" width="320">
        <br>
        <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_self">KWEB Homepage</a>
        <ol><b>
            <li>Write your name.</li>
            <br>
            <input type="text" name="username">
            <br><br>
            <li>Write your student number.</li>
            <br>
            <input type="text" name="student-number"><br>
            <br>
            <li>Select your member level.</li></b>
            <br>
            <label><input type="radio" name="level" value="Admin">Admin</label>
            <label><input type="radio" name="level" value="Intern">Intern</label>
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
            <br><br>
            <b><li>Select all fields you are interested in.</li></b>
            <br>
            <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="fields" value="Web security">Web security</label>
            <label><input type="checkbox" name="fields" value="Etcetera">Etcetera <input type="text" name="Etcetera"></label>
            <br><br>
            <b><li>Give us your overall evaluation and feedback about the previous study.</li></b>
            <br>
            <textarea cols="100" rows="20" name="feedback"></textarea>
            <br>
            <button type="submit">Submit your answers</button>
        </ol>
            
    </body>

</html>
